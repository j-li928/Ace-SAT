<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="results.css">
    </head>
    <body>
        <header>
            <p class="header-text">Test Results</p>
        </header>
        <div class="time-container">
            <p id="time-completion">Completed in</p>
            <div class="time-display">
                <span id="minutes">10</span>:<span id="seconds">00</span>
            </div>
        </div>

        <div class="pie-chart-container">
            
        </div>

        <div class="score-container">
            <h1>Overall Score:</h1>
            <span id="score">score</span>
        </div>

        <h1>Review Questions:</h1>
        <div class="question-review-container">
            <button id="prev-question" class="nav-arrow">←</button>
            <div class="question-panel">
                <div class="question-content">

                </div>
            </div>

            <button id="next-question" class="nav-arrow">→</button>
        </div>

        <div class="question-counter">
            <span id="current-question">1</span> / <span id="total-questions">10</span>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="results.js"></script>
    </body>  
</html>
